<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" name="" required="true" [(ngModel)]="user" [ngModelOptions]="{standalone: true}">
      <label>Usuario</label>
    </div>
    <div class="user-box">
      <input type="password" name="" required="true" [(ngModel)]="pw" [ngModelOptions]="{standalone: true}">
      <label>Contraseña</label>
    </div>
    <a (click)="login()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Iniciar Sesión
    </a>
  </form>
</div>
